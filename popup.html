<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discord Token Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Noto+Sans+JP:wght@500&family=Secular+One&display=swap"
    rel="stylesheet"
  >
</head>
<body>
  <!-- Background animated blobs -->
  <div class="background-blobs">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
  </div>

  <!-- Main container with glass effect -->
  <div class="container">
    <div class="inner-container glass-effect">
      <p class="token-label unselectable">DISCORD TOKEN</p>
      <input
        id="token"
        class="token"
        type="text"
        spellcheck="false"
        placeholder="Enter your token..."
      >
      <div class="roww-2">
        <!-- Updated link to Discord profile (use your actual Discord URL/ID) -->
        <a
          href="https://discord.com/users/1060558266872123454"
          target="_blank"
          class="contact-label unselectable"
        >
          Contact?
        </a>
        <!-- Updated text and link for donation -->
        <a
          href="https://buymeacoffee.com/aura2"
          target="_blank"
          class="contact-label unselectable"
        >
          Donate
        </a>
        <!-- Hidden by default; shown in your JS if needed -->
        <a
          href="#"
          class="contact-label unselectable copyClipboard"
          style="display: none;"
        >
          Copy To Clipboard
        </a>
      </div>
      <button class="unselectable getToken copyClipboard">Get Token</button>
      <p class="notice">
        Sometimes token shows <span class="notice-red">NULL</span>. 
        <a class="notice-link" href="https://discord.com/channels/@me" target="_blank">
          Go To The Profile
        </a> 
        page or reload.
      </p>
    </div>
  </div>

  <!-- JS Scripts -->
  <script src="js/jquery.min.js"></script>
  <script src="js/popup.js"></script>
</body>
</html>
